<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recap ciclo for</title>
    <link rel="stylesheet" href="./template/style.css">

    <script type="text/javascript">

        // creare un array che contiene le parole 'cane', 'gatto'

        const animali = ['cane', 'gatto'];

        // in seguito aggiungere all'array una nuova parola 'topo'

        animali.push('topo');

        // stampare tramite console.log il contenuto dell'array

        console.log('contenuto array', animali);

        // Assegno un valore all'indice 5. Cosa succede?
        animali[5] = 'pappagallo';

        // in indice 4 l'elemento è undefined, la lunghezza però è 6 perchè ho inserito l'elemento in indice 5
        console.log('contenuto nuovo', animali);

        console.log('elemento con indice 2', animali[2]);

        console.log('elemento ultimo', animali[animali.length - 1]);

    </script>

  </head>
  <body>

        <div class="menu bg-light p-1 text-left">
            <h2>Recap ciclo for e array</h2>
        </div>
        <div class="container py-2 text-center">
            <p>Creiamo un array che contiene le parole 'cane', 'gatto'
                <br>
                in seguito aggiungiamo all'array una nuova parola 'topo'
                e stampiamo tramite console.log il contenuto dell'array.
                <br>
              Cosa succede se aggiungo un elemento ad un indice deciso arbitrariamente?</p>
        </div>

        <div class="logo-recap">
            <span class="brackets">
                [

            <span class="text">

            </span>
            <span class="brackets">

            </span>
        </div>

  </body>
</html>
