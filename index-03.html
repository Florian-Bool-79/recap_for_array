    <script type="text/javascript">

      // conta quante volte il numero 2 è presente in un array

      const mieiNumeri = [0, 2, 4, 1, 2, 3, 6, 8, 2];

      console.log('miei numeri', mieiNumeri);

      // init di una variabile (conta) che conta quante volte abbiamo trovato il numero 2
      let conta = 0;

      for(let i = 0; i < mieiNumeri.length; i++) {

        // per ogni elemento presente nell'array

        //    verifichiamo se l'elemento che stiamo esaminando è il 2 o meno

        console.log('indice', i);
        console.log('mieiNumeri[i]', mieiNumeri[i]);

        //if (i === 2)
        if (mieiNumeri[i] === 2) {

            // incrementiamo il contatore se è presente il contatore
            conta++;
        }
        
      }

      //console.log('il numero 2 è presente : ' + conta);

      console.log('il mio nome è "simone"');

    </script>
