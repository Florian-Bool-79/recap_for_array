<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recap ciclo for</title>
    <link rel="stylesheet" href="./template/style.css">



  </head>
  <body>
      
    <div class="menu bg-light p-1 text-left">
        <h2>Recap ciclo for e array</h2>
        <div id="contenitore"></div>
    </div>
    <div class="container py-2 text-center">
        <p>Troviamo in che posizione (la prima posizione è 0) si trova il numero 2 (se è presente più di una volta, indichiamo l'ultima)</p>
    </div>

    <div class="logo-recap">
        <span class="brackets">
            [
        </span> 
        <span class="text">
            Recap
        </span>
        <span class="brackets">
            ]
        </span>
    </div>

    <script type="text/javascript">

      // dimmi in che posizione SOLO UNA VOLTA ALLA FINE (la prima posizione è 0) si trova il numero 2 (se è presente più di una volta, dammi l'ultima)

      const trovaIl2 = [0, 2, 4, 1, 2, 3, 6, 8, 2];

      let posizioneDelDue = -1;

      for(let i = 0; i < trovaIl2.length; i++) {

        

        if (trovaIl2[i] === 2) {

          posizioneDelDue = i;

          //console.log('indice trovato', posizioneDelDue);

        }

        
      }

      const elementoMessaggio = document.getElementById('contenitore');

      console.log(elementoMessaggio);

      const messaggio = document.createElement('p');

      if (posizioneDelDue == -1) {

        //console.log('il numero non è presente nell\'array');
        
        messaggio.innerHTML = 'il numero non è presente nell\'array';

        

      } else {

        //console.log('Il 2 si trova in posizione : ' + posizioneDelDue);
        
        messaggio.innerHTML = 'Il 2 si trova in posizione : ' + posizioneDelDue;


      }      

      elementoMessaggio.append(messaggio);

    </script>    

  </body>
</html>
